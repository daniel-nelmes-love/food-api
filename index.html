<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<form class="query" onsubmit="return false;">
			<input type="text" placeholder='e.g., "example"' name="tags" size="30" autofocus required>
			<input type="submit" value="Submit">
		</form>
		<div class="results-container">
			<div class="search-results"></div>
			<div class="results">
				<ul class="food-list">
				<li>
				<a class="foodItem" data-id="11370" href="#">Potatoes, hash brown, home-prepared</a>
				</li>
				</ul>
			</div>
		</div>
		<div class="nutritional information">
			
		</div>
		<div class="hidden templates">
			<ul class="nutrition list">
				<li class="unit"></li>
				<li class="cal"></li>
				<li class="protien"></li>
				<li class="fat"></li>
				<li class="cabs"></li>
			</ul>
		</div>
	</div>
</body>
</html>
